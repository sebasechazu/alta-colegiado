<header class="bg-gray-100 text-black text-center p-4 text-2xl">
  SOLICITUD DE ALTA COLEGIADA
</header>

<div class="flex">
  <nav class="w-64 p-4 text-lg">
    <ul class="space-y-2">
      <li *ngFor="let item of items">
        <a [routerLink]="item.routerLink" class="block py-2 px-3 rounded hover:bg-gray-200">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
  <main class="flex-1 min-h-screen p-4">
    <router-outlet></router-outlet>
  </main>
</div>

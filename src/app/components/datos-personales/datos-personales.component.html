<div class="p-4 border rounded space-y-6">
  <h3 class="text-xl border-b pb-2">Datos Personales</h3>
  <div class="flex flex-col sm:flex-row gap-4">
    <!-- Columna 1 -->
    <div class="flex-1 space-y-4">
      <div class="flex flex-col">
        <label for="numeroColegiado" class="mb-1">Nº Colegiado</label>
        <input id="numeroColegiado" type="text" class="border rounded p-2" />
      </div>
      <div class="flex flex-col">
        <label for="apellido1" class="mb-1">Apellido 1</label>
        <input id="apellido1" type="text" class="border rounded p-2" />
      </div>
    </div>
    <!-- Columna 2 -->
    <div class="flex-1 space-y-4">
      <div class="flex flex-col">
        <label for="nombre" class="mb-1">Nombre</label>
        <input id="nombre" type="text" class="border rounded p-2" />
      </div>
      <div class="flex flex-col">
        <label for="apellido2" class="mb-1">Apellido 2</label>
        <input id="apellido2" type="text" class="border rounded p-2" />
      </div>
    </div>
    <!-- Columna 3 -->
    <div class="flex flex-col items-center">
      <div class="relative">
        <div class="w-36 h-36 rounded-full overflow-hidden border relative">
          <img ngSrc="frentecasa.jpg" alt="Profile Picture" width="200" height="200" priority class="object-cover w-full h-full" />
          <span class="absolute -bottom-2 left-1/2 -translate-x-1/2 translate-y-full w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm cursor-pointer shadow border-2 border-white">✎</span>
        </div>
        <p class="mt-4 text-sm text-gray-700 text-center">Profile Picture</p>
      </div>
    </div>
  </div>
  <!-- Footer de la fila -->
  <div class="flex gap-4">
    <div class="flex-1 flex flex-col">
      <label for="Municipio" class="mb-1">Municipio</label>
      <select id="Municipio" class="border rounded p-2">
        <option>Municipio</option>
      </select>
    </div>
    <div class="flex-1 flex flex-col">
      <label for="Nacionalidad" class="mb-1">Nacionalidad</label>
      <select id="Nacionalidad" class="border rounded p-2">
        <option>Nacionalidad</option>
      </select>
    </div>
    <div class="flex-1 flex flex-col">
      <label for="provincia" class="mb-1">Provincia</label>
      <select id="provincia" class="border rounded p-2">
        <option>Provincia</option>
      </select>
    </div>
  </div>
  <!-- Checkboxes y botones -->
  <div class="space-y-4">
    <label>Señale la opción correcta:</label>
    <div class="flex gap-4">
      <label class="flex items-center">
        <input type="checkbox" class="mr-2" />
        1º Colegiación en COAM
      </label>
      <label class="flex items-center">
        <input type="checkbox" class="mr-2" />
        Reincorporación al COAM
      </label>
    </div>
  </div>
  <div class="flex justify-between pt-4">
    <button class="px-4 py-2 bg-gray-200 rounded">ATRÁS</button>
    <div class="space-x-2">
      <button class="px-4 py-2 bg-blue-600 text-white rounded">CONTINUAR</button>
      <button class="px-4 py-2 bg-blue-600 text-white rounded">GUARDAR</button>
    </div>
  </div>
</div>

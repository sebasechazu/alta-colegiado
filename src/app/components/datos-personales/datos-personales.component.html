
<div class="container">
    <h1>Datos Personales</h1>
    <div class="form-container">
        <!-- Columna 1 -->
        <div class="form-column">
            <div class="p-field">
                <label for="numeroColegiado">Nº Colegiado</label>
                <input id="numeroColegiado" type="text" pInputText />
            </div>
            <div class="p-field">
                <label for="apellido1">Apellido 1</label>
                <input id="apellido1" type="text" pInputText />
            </div>
        </div>

        <!-- Columna 2 -->
        <div class="form-column">
            <div class="p-field">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" pInputText />
            </div>
            <div class="p-field">
                <label for="apellido2">Apellido 2</label>
                <input id="apellido2" type="text" pInputText />
            </div>
        </div>

        <!-- Columna 3 -->
        <div class="form-column profile-column">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" />
                <p>Profile Picture</p>
            </div>
        </div>
    </div>

    <!-- Footer de la fila -->
    <div class="footer-container">
        <div class="footer-row">
            <div class="p-field">
                <label for="Municipio">Municipio</label>
                <select id="Municipio" class="p-inputtext">
                    <option value="">Seleccione...</option>
                </select>
            </div>
            <div class="p-field">
                <label for="Nacionalidad">Nacionalidad</label>
                <select id="Nacionalidad" class="p-inputtext">
                    <option value="">Seleccione...</option>
                </select>
            </div>
            <div class="p-field">
                <label for="provincia">Provincia</label>
                <select id="provincia" class="p-inputtext">
                    <option value="">Seleccione...</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Checkboxes y botones -->
    <div class="action-container">
        <div class="p-field">
            <label>Señale la opción correcta:</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="colegiacion" />
                    <label for="colegiacion">1º Colegiación en COAM</label>
                </div>
                <div>
                    <input type="checkbox" id="reincorporacion" />
                    <label for="reincorporacion">Reincorporación al COAM</label>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button class="btn-back">ATRÁS</button>
            <button class="btn-continue">CONTINUAR</button>
            <button class="btn-save">GUARDAR</button>
        </div>
    </div>
</div>
